# Combined pipeline workflow
#
# Idealize -> convergence loop -> beam search. Demonstrates nested,
# composable block structures.

workflow_version: 1
input: input.pdb
project_path: full_pipeline_results
seed: 42

steps:
  - operation: idealize
  - iterate:
      until: "delta({final_energy}) < 0.5"
      max_n: 20
      steps:
        - operation: relax
          params:
            n_iterations: 1
        - operation: analyze_interface
          params:
            calculate_binding_energy: true
  - beam:
      width: 3
      rounds: 6
      expand: 3
      metric: dG
      direction: min
      steps:
        - operation: design
          params:
            n_iterations: 1
        - operation: relax
          params:
            n_iterations: 1
        - operation: analyze_interface
          params:
            calculate_binding_energy: true
