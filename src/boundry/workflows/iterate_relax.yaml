# Fixed-count iterate workflow
#
# Idealize once, then run relax + interface analysis for 5 cycles with
# deterministic seed derivation.

workflow_version: 1
input: input.pdb
project_path: results
seed: 42

steps:
  - operation: idealize
  - iterate:
      n: 5
      steps:
        - operation: relax
          params:
            n_iterations: 1
        - operation: analyze_interface
          params:
            calculate_binding_energy: true
