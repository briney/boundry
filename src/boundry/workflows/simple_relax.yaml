# Simple relax workflow
#
# Idealizes backbone geometry, then runs 3 cycles of side-chain
# repacking (LigandMPNN) + energy minimization (OpenMM AMBER).
#
# Usage:
#   boundry run examples/workflows/simple_relax.yaml

input: input.pdb
output: relaxed.pdb

steps:
  - operation: idealize
    output: idealized.pdb

  - operation: relax
    params:
      n_iterations: 3
