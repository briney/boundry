# Simple relax workflow
#
# Idealizes backbone geometry, then runs 3 cycles of side-chain
# repacking (LigandMPNN) + energy minimization (OpenMM AMBER).
#
# Usage:
#   boundry run simple_relax.yaml

input: input.pdb

steps:
  - operation: idealize

  - operation: relax
    params:
      n_iterations: 3
